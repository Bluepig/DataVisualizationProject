<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
     body {
            position: relative;
         
        }
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
      #dropdown{
            width: 100px;
            height:200px;
            position: absolute;
            top: 50px;
            left: 650px;
        }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    
    <div id="dropdown"></div>
    <!--
    <div>
    <select name="country-list">
  <option value="Afghanistan">Afghanistan</option>
  <option value="Albania">Albania</option> 
  <option value="Algeria">Algeria</option>
  
</select>
</div>
-->
    <script type="text/javascript">
      var margin = { top: 50, right: 0, bottom: 100, left: 150 },
          width = 960 - margin.left - margin.right,
          height = 550 - margin.top - margin.bottom,
          gridSize = 38,
          legendElementWidth = gridSize*1.33,
          //colors=d3.scale.category20c(),
          colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], 
          months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
          years  = ["2005","2006","2007","2008","2009","2010","2011","2012","2013","2014"];


      d3.tsv("../data/prc_hicp_manr_eu2.tsv",
        function(error, data) {
          var colorScale = d3.scale.quantile()
                //.domain([ 0,d3.max(data, function (d) { return d.value; })])
               .domain([-5, 10])
              .range(colors);

          var sort = d3.nest()
                      .key(function(d) { return d.GEO; })
                      .entries(data);

          //create the svg of graph
          var svg = d3.select("body").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          //label of the year
          var dayLabels = svg.selectAll(".yearLabel")
              .data(years)
              .enter().append("text")               
                .text(function (d) { return d; })
                .attr("x", 0)
                .attr("y", function (d, i) { return i * gridSize; })
                .style("text-anchor", "end")
                .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
                .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

          //label of the month
          var timeLabels = svg.selectAll(".monthLabel")
              .data(months)
              .enter().append("text")
                .text(function(d) { return d; })
                .attr("x", function(d, i) { return i * gridSize; })
                .attr("y", 0)
                .style("text-anchor", "middle")
                .attr("transform", "translate(" + gridSize / 2 + ", -6)")
                .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });


          var heatMap = svg.selectAll(".hour")
              .data(sort[0].values)
              .enter().append("rect")
              .attr("x", function(d,i) { return (i%12) * gridSize; })
              .attr("y", function(d,i) { return (Math.floor(i/12)) * gridSize; })
              .attr("rx", 5)
              .attr("ry", 5)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0]);

          heatMap.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.value); });

          heatMap.append("title").text(function(d) { return d.value; });
              
          //create a legend to indicate the color zone    
          var legend = svg.selectAll(".legend")
          .data([-5].concat(colorScale.quantiles()), function(d) { return d; })
              //.data([0].concat(colorScale.quantiles()), function(d) { return d; })
              .enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + Math.round(d*10)/10; })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize);

          //create a dropdown
          var dropDown = d3.select("#dropdown").append("select");

          dropDown.selectAll("option")
           .data(sort)
           .enter()
           .append("option")
           .text(function (d) { return d.key; })
           .attr("value", function (d) { return d.key; });

           dropDown.on("change", menuChanged );

           function menuChanged() { 
              var selectedIndex = d3.event.target.selectedIndex;             

              svg.selectAll(".hour")  
                  .remove("rect") 
                  .remove("title");

              var heatMap = svg.selectAll(".hour")
              .data(sort[selectedIndex].values)
              .enter().append("rect")
              .attr("x", function(d,i) { return (i%12) * gridSize; })
              .attr("y", function(d,i) { return (Math.floor(i/12)) * gridSize; })
              .attr("rx", 5)
              .attr("ry", 5)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0]);

          heatMap.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.value); });

          heatMap.append("title").text(function(d) { return d.value; });

           }
      });
    </script>
  </body>
</html>
