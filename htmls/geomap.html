<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: grey;
  stroke-width: 0.5px;
  fill: steelblue;
}
#dropdown{
            width: 100px;
            height:200px;
            position: absolute;
            top: 50px;
            left: 650px;
        }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<div id="dropdown"></div>
<script>
var width = 960,
    height = 700,
    gridSize = 38,
    legendElementWidth = gridSize*1.33;

var colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"]; 

var projection = d3.geo.mercator()
	   .translate([width/3, height*1.05])
       .scale([420]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");
var colorScale ;
var tempcolor;
d3.json("../data_files/europegeo.json", function(json) {
                //Bind data and create one path per GeoJSON feature
                g=g.selectAll("path")
                   .data(json.features)
                   .enter()
                   .append("path")
                   .attr("d", path)
                   .attr("class", "country")
                   .attr("transform", "translate(0,50)")
                   .style("fill", function(d,i){
                   	if(i<32)
                   	return colorScale(tempcolor[i].value);
                    })
                   .append("title") 
                   .text(function(d,i) { 
                    if(i<32)
                    return "Country: " + tempcolor[i].GEO +
                           "\nValue    : " + tempcolor[i].value; 
                    });                               
            });
		
 d3.csv("../data_files/hicp_midx_2014.csv", function(error, data) {
 		var sort = d3.nest()
                 .key(function(d) { return d.TIME; })
                 .entries(data);
                // console.log(sort);
        colorScale = d3.scale.quantile()
                //.domain([ 0,d3.max(data, function (d) { return d.value; })])
                .domain([100, 190])
              .range(colors);

        tempcolor = sort[0].values;
        
        //create a legend to indicate the color zone    
          var legend = svg.selectAll(".legend")
              .data([100].concat(colorScale.quantiles()), function(d) { return d; })
              .enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i+ width * 0.2; })
            .attr("y", height*0.83)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + Math.round(d*10)/10; })
            .attr("x", function(d, i) { return legendElementWidth * i + width * 0.2; })
            .attr("y", height*0.83 + gridSize)
            .style("font-size","14px")
            .style("fill","grey");

          //create a dropdown
          var dropDown = d3.select("#dropdown").append("select");
            dropDown.selectAll("option")
           .data(sort)
           .enter()
           .append("option")
           .text(function (d) { return d.key; })
           .attr("value", function (d) { return d.key; });
            dropDown.on("change", menuChanged );

     function menuChanged() { 
              var selectedIndex = d3.event.target.selectedIndex;             
              console.log(sort[selectedIndex].values);
              g.data(sort[selectedIndex].values)
               .style("fill", function(d) { return colorScale(d.value); })
               .text(function(d) { return d.GEO; });
              g.append("title") 
               .text(function(d) { return "Country: " + d.GEO + "\nValue    : " + d.value; });
            }           
 });

</script>
</body>
</html>
